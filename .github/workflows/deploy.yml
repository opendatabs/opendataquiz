name: Deploy to GitHub Pages

on:
    push:
        branches: [ main ]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: "22.x"
                  registry-url: "https://npm.pkg.github.com"

            # Bun (official action)
            - uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install deps
              run: bun install
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # for GitHub Packages

            - name: Generate static site
              env:
                  DISABLE_FEEDBACK: "1"  # optional: avoid leaking tokens on static client
              run: |
                  # either script "generate": "nuxi generate" in package.json:
                  bun run generate || bunx nuxi generate

            - name: Upload Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./.output/public

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - id: deployment
              uses: actions/deploy-pages@v4
